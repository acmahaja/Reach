<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Single Page</title>
  <style>
    div {
      display: none;
    }
  </style>

  <script>
    function showPage(page) {
      document.querySelectorAll('div').forEach(div => {
          div.style.display = 'none';
      })
      document.querySelector("#top").style.display = 'block';
      document.querySelector(`#${page}`).style.display = 'block'; // opposite of none
    }

    document.addEventListener('DOMContentLoaded', function() {
        document.querySelector("#top").style.display = 'block';
        document.querySelector("#picture").style.display = 'block';
        document.querySelectorAll('button').forEach(button => {
        button.onclick = function() {
          showPage(this.dataset.page);
        }
      })
    });

  </script>
</head>

<body style = "background-color: #f1e5f5; text-align: center;">
    <div id = "top" class="alert alert-info" role="alert">
        Kick back, relax, and enjoy your journal... &#x1F498;
    </div>
    <p></p>
    <button data-page="page1">Explanation</button>
    <button data-page="page2">Today's Entry</button>
    <button data-page="page3">History</button>
    <p></p>
    <div id="picture">
        <img src="sunset.jpeg" width="375" height="500" alt="Picture of my cat">
    </div>
    <div id="page1">
        <h1 class = "edgy1">Welcome to your journal. Record today's entry by clicking the "Today's entry" button.</h1>
    </div>
    <div id="page2">
        <h1 class = "edgy">What's on your mind?</h1>
        <form>
            <input class="input" id="entry" placeholder="Expunge your brain..." type="text" size="50">
            <input id="publish" placeholder = "Publish" type="submit">
        </form>
    </div>
    <div id="page3">
        <h1 class = "edgy1">Display all previous journal entries. Either through the database or list append feature (local storage on browser).</h1>
    </div>
</body>

</html>
